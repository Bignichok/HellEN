<section class="style-guide">
  <div class="container">
    <h2 class="style-guide__main-title">style-guide</h2>
    <h3 class="style-guide__second-title">color-map</h3>
    <ul class="color-map">
      <li class="color-map__item">
        <p class="color-map__var">$orange-color</p>
      </li>
      <li class="color-map__item">
        <p class="color-map__var">$accent-orange-color</p>
      </li>

      <li class="color-map__item">
        <p class="color-map__var">$black-color</p>
      </li>
      <li class="color-map__item">
        <p class="color-map__var">$black-color-m</p>
      </li>
      <li class="color-map__item">
        <p class="color-map__var">$black-color-s</p>
      </li>

      <li class="color-map__item">
        <p class="color-map__var">$grey-color</p>
      </li>

      <li class="color-map__item">

    <div class="style-guide__btn">

      <button class="btn">меняется размер и font size</button>
    </div>
