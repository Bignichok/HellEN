<section class="registration" id="registration">
  <div class="container">
    <h3 class="registration__title">
      Регистрация на <span class="orange-font">бесплатную</span> телефонную
      <span class="orange-font">консультацию</span> по нюансам ЗНО по
      английскому языку
    </h3>
    <p class="registration__description">
      Оставляйте заявку на участие в
      <span class="orange-font">бесплатном занятии.</span> С вами свяжется
      консультант и ответит на вопросы.
    </p>
    <div class="form__wrapper">
      <form class="contacts__form" id="mail-form" method="POST" name="info-data">
        <input class="input" type="text" name="name" placeholder="имя*" id="user-name"
          pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]{2,12}" title="Введите только имя, которое должно содержать
           буквы украинского, русского или 
          латинского алфавита длинной символов от 2 до 12." required />
        <input class="input" type="tel" name="phone" value="" placeholder="телефон*" id="phone-mask" required />

        <button type="submit" id="sendMail" class="button">
          хочу на бесплатное занятие
        </button>
      </form>
    </div>
  </div>
  <div id="errorMess"></div>
  <div class="overlay js-overlay-thank-you">
    <div class="popup js-thank-you">
      <header class="thanks-header">
        <nav class="navigation">
          //= ./logo.html
          <div class="social__wrapper">
            <p class="social__text">Следите за новостями:</p>
            <ul class="social__list">
              <li class="social__item">
                <a href="#" class="social__link">
                  <svg class="social__svg">
                    <use href="./images/registration/sprite-form.svg#youtube"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a href="#" class="social__link">
                  <svg class="social__svg">
                    <use href="./images/registration/sprite-form.svg#instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a href="#" class="social__link">
                  <svg class="social__svg">
                    <use href="./images/registration/sprite-form.svg#facebook"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <section class="thanks">
        <div class="thanks__image-wrapper">
          <img src="./images/registration/thanks-img.jpg" alt="teacher" class="thanks__image">
        </div>
        <div class="thanks__description">
          <h2 class="thanks__title"><span class="br">Спасибо</span> за вашу <span class="orange-color">заявку</span>!
          </h2>
          <p class="thanks__text">Мы свяжемся с Вами в ближайшее время</p>


        </div>
      </section>
      <div class="close-popup js-close-thank-you"></div>
    </div>
  </div>
</section>
