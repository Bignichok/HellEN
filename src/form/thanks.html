<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  <title>HellEn</title>
  <link rel="stylesheet" href="css/thanks-style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="navigation">
        <a href="#" class="logo">
          <span class="logo__name fblock">
            <span class="logo__name--low">Hell</span>
            <span class="fire fblock">
              <span class="fire__left fblock">
                <span class="fire__sub-main fblock"></span>
                <span class="fire__particle fblock"></span>
              </span>
              <span class="fire__main fblock">
                <span class="fire__sub-main fblock"></span>
                <span class="fire__particle fblock"></span>
              </span>
              <span class="fire__right fblock">
                <span class="fire__sub-main fblock"></span>
                <span class="fire__particle fblock"></span>
              </span>
              <span class="fire__bottom fblock">
                <span class="fire__sub-main fblock"></span>
              </span>
            </span>
            <span class="logo__name--up">EN</span>
          </span>
          <p class="logo__description">
            <span class="orange-color">адский</span> английский
          </p>
        </a>
        <div class="contacts__wrapper">
          <svg class="contacts__svg">
            <use href="./images/sprite-form.svg#call"></use>
          </svg>
          <a href="#" class="contacts__phone">
            +38(050) 916-69-36
          </a>
          <a href="" class="contacts__instagram">
            <img src="./images/instagram.png" alt="contacts" class="contacts__image">
          </a>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <section class="thanks container">
      <div class="thanks__image-wrapper">
        <img src="./images/thanks-img.jpg" alt="teacher" class="thanks__image">
      </div>
      <div class="thanks__description">
        <h2 class="thanks__title"><span class="br">Спасибо</span> за вашу <span class="orange-color">заявку</span> !
        </h2>
        <p class="thanks__text">Мы свяжемся с Вами в ближайшее время</p>
        <p class="thanks__text"> Если вам не терпиться дождаться
          звонка нашего менеджера - то скорее
          набирайте нас сами: <a href="#" class="thanks__text-link">+3 8(050) 916-69-36</a>
        </p>
        <a href="http://h63495c3.beget.tech/" class="thanks__back-link">вернуться на сайт</a>

      </div>
    </section>
    <section class="social">
      <div class="container">
        <div class="social__wrapper">
          <p class="social__text">Следите за новостями:</p>
          <ul class="social__list">
            <li class="social__item">
              <a href="#" class="social__link">
                <svg class="social__svg">
                  <use href="./images/sprite-form.svg#youtube"></use>
                </svg>
              </a>
            </li>
            <li class="social__item masc">
              <a href="#" class="social__link">
                <svg class="social__svg">
                  <use href="./images/sprite-form.svg#viber"></use>
                </svg>
              </a>
            </li>
            <li class="social__item masc">
              <a href="#" class="social__link">
                <svg class="social__svg">
                  <use href="./images/sprite-form.svg#skype"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">
                <svg class="social__svg">
                  <use href="./images/sprite-form.svg#instagram"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link">
                <svg class="social__svg">
                  <use href="./images/sprite-form.svg#facebook"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
